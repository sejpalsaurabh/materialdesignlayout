<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<script src="resources/js/jquery.js"></script>
<script src="resources/js/materialize.min.js"></script>
<link rel="stylesheet" href="resources/css/ghpages-materialize.css">
<link rel="stylesheet" href="resources/css/materialize.min.css">
<link rel="stylesheet" href="resources/css/style.css">
<title>Material Design Examples</title>
</head>
<body class="backgroundcolor">
<div class="container">
  <div class="section">
    <div class="row col s12">
      <div class="card col s3 offset-s3 z-depth-4">
        <div class="card-image waves-effect waves-block waves-light"> <img class="activator" src="resources/images/office.jpg"> </div>
        <div class="card-content"> <span class="card-title activator grey-text text-darken-4">Card Title <i class="mdi-navigation-more-vert right"></i></span>
          <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal"> <span class="card-title grey-text text-darken-4">Card Title <i class="mdi-navigation-close right"></i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
